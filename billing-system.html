<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大模型计费管理系统</title>
    <!-- 引入Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Chart.js用于图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* 自定义样式 */
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <h1 class="text-xl font-bold text-gray-900">大模型计费系统</h1>
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-600">admin@example.com</span>
            <div
              class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center"
            >
              <span class="text-white text-sm font-medium">A</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- 页面标题 -->
      <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-900">计费概览</h2>
        <p class="text-gray-600 mt-2">查看和管理大模型使用费用</p>
      </div>

      <!-- 计费概览卡片 -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- 总费用卡片 -->
        <div class="bg-white rounded-lg shadow card-hover p-6">
          <div class="flex items-center">
            <div class="p-3 bg-blue-100 rounded-lg">
              <svg
                class="w-6 h-6 text-blue-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-600">总费用</p>
              <p class="text-2xl font-bold text-gray-900" id="total-cost">
                ¥12,845.67
              </p>
            </div>
          </div>
        </div>

        <!-- 本月费用卡片 -->
        <div class="bg-white rounded-lg shadow card-hover p-6">
          <div class="flex items-center">
            <div class="p-3 bg-green-100 rounded-lg">
              <svg
                class="w-6 h-6 text-green-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-600">本月费用</p>
              <p class="text-2xl font-bold text-gray-900" id="monthly-cost">
                ¥2,345.89
              </p>
            </div>
          </div>
        </div>

        <!-- 总使用量卡片 -->
        <div class="bg-white rounded-lg shadow card-hover p-6">
          <div class="flex items-center">
            <div class="p-3 bg-purple-100 rounded-lg">
              <svg
                class="w-6 h-6 text-purple-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-600">总使用量</p>
              <p class="text-2xl font-bold text-gray-900" id="total-usage">
                1,245,678
              </p>
            </div>
          </div>
        </div>

        <!-- 活跃模型数卡片 -->
        <div class="bg-white rounded-lg shadow card-hover p-6">
          <div class="flex items-center">
            <div class="p-3 bg-orange-100 rounded-lg">
              <svg
                class="w-6 h-6 text-orange-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                ></path>
              </svg>
            </div>
            <div class="ml-4">
              <p class="text-sm font-medium text-gray-600">活跃模型</p>
              <p class="text-2xl font-bold text-gray-900" id="active-models">
                8
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <!-- 模型使用情况图表 -->
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">模型使用分布</h3>
          <div class="h-64">
            <canvas id="modelUsageChart"></canvas>
          </div>
        </div>

        <!-- 费用趋势图表 -->
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">费用趋势</h3>
          <div class="h-64">
            <canvas id="costTrendChart"></canvas>
          </div>
        </div>
      </div>

      <!-- 筛选和搜索区域 -->
      <div class="bg-white rounded-lg shadow p-6 mb-8">
        <div class="flex flex-col sm:flex-row gap-4 items-center">
          <div class="flex-1">
            <input
              type="text"
              placeholder="搜索模型名称或描述..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              id="search-input"
            />
          </div>
          <div class="flex gap-4 flex-wrap">
            <select
              class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              id="model-filter"
            >
              <option value="">所有模型</option>
              <option value="gpt-4">GPT-4</option>
              <option value="claude">Claude</option>
              <option value="llama">Llama</option>
              <option value="palm">PaLM</option>
            </select>
            <select
              class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
              id="time-filter"
            >
              <option value="30">最近30天</option>
              <option value="90">最近90天</option>
              <option value="180">最近180天</option>
              <option value="365">最近1年</option>
            </select>
            <button
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
              onclick="applyFilters()"
            >
              应用筛选
            </button>
          </div>
        </div>
      </div>

      <!-- 详细费用表格 -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200">
          <h3 class="text-lg font-semibold text-gray-900">详细费用清单</h3>
        </div>
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  日期
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  模型
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  使用量
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  单价
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  费用
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  状态
                </th>
              </tr>
            </thead>
            <tbody
              class="bg-white divide-y divide-gray-200"
              id="billing-table-body"
            >
              <!-- 表格数据将通过JavaScript动态生成 -->
            </tbody>
          </table>
        </div>
        <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
          <div class="flex justify-between items-center">
            <span class="text-sm text-gray-700" id="table-info">
              显示 0 条记录中的 1 到 10 条
            </span>
            <div class="flex space-x-2">
              <button
                class="px-3 py-1 border border-gray-300 rounded-md text-sm disabled:opacity-50"
                id="prev-btn"
                disabled
              >
                上一页
              </button>
              <button
                class="px-3 py-1 border border-gray-300 rounded-md text-sm"
                id="next-btn"
              >
                下一页
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // 模拟数据
      const billingData = [
        {
          id: 1,
          date: "2024-01-15",
          model: "GPT-4",
          usage: 12500,
          unitPrice: 0.12,
          cost: 1500.0,
          status: "已支付",
        },
        {
          id: 2,
          date: "2024-01-14",
          model: "Claude",
          usage: 8900,
          unitPrice: 0.08,
          cost: 712.0,
          status: "已支付",
        },
        {
          id: 3,
          date: "2024-01-13",
          model: "Llama",
          usage: 15600,
          unitPrice: 0.05,
          cost: 780.0,
          status: "待支付",
        },
        {
          id: 4,
          date: "2024-01-12",
          model: "GPT-4",
          usage: 9800,
          unitPrice: 0.12,
          cost: 1176.0,
          status: "已支付",
        },
        {
          id: 5,
          date: "2024-01-11",
          model: "PaLM",
          usage: 12300,
          unitPrice: 0.07,
          cost: 861.0,
          status: "已支付",
        },
        {
          id: 6,
          date: "2024-01-10",
          model: "Claude",
          usage: 6700,
          unitPrice: 0.08,
          cost: 536.0,
          status: "已支付",
        },
        {
          id: 7,
          date: "2024-01-09",
          model: "GPT-4",
          usage: 14500,
          unitPrice: 0.12,
          cost: 1740.0,
          status: "待支付",
        },
        {
          id: 8,
          date: "2024-01-08",
          model: "Llama",
          usage: 11200,
          unitPrice: 0.05,
          cost: 560.0,
          status: "已支付",
        },
        {
          id: 9,
          date: "2024-01-07",
          model: "PaLM",
          usage: 8900,
          unitPrice: 0.07,
          cost: 623.0,
          status: "已支付",
        },
        {
          id: 10,
          date: "2024-01-06",
          model: "GPT-4",
          usage: 10200,
          unitPrice: 0.12,
          cost: 1224.0,
          status: "已支付",
        },
      ];

      // 分页相关变量
      let currentPage = 1;
      const itemsPerPage = 5;
      let filteredData = [...billingData];

      // 初始化函数
      function init() {
        renderBillingTable();
        initCharts();
        setupEventListeners();
      }

      // 渲染账单表格
      function renderBillingTable() {
        const tableBody = document.getElementById("billing-table-body");
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentData = filteredData.slice(startIndex, endIndex);

        tableBody.innerHTML = currentData
          .map(
            (item) => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${
                      item.date
                    }</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${
                      item.model
                    }</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${item.usage.toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥${item.unitPrice.toFixed(
                      2
                    )}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">¥${item.cost.toFixed(
                      2
                    )}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-medium rounded-full ${
                          item.status === "已支付"
                            ? "bg-green-100 text-green-800"
                            : "bg-yellow-100 text-yellow-800"
                        }">
                            ${item.status}
                        </span>
                    </td>
                </tr>
            `
          )
          .join("");

        updatePaginationInfo();
      }

      // 更新分页信息
      function updatePaginationInfo() {
        const totalItems = filteredData.length;
        const startIndex = (currentPage - 1) * itemsPerPage + 1;
        const endIndex = Math.min(startIndex + itemsPerPage - 1, totalItems);

        document.getElementById(
          "table-info"
        ).textContent = `显示 ${totalItems} 条记录中的 ${startIndex} 到 ${endIndex} 条`;

        document.getElementById("prev-btn").disabled = currentPage === 1;
        document.getElementById("next-btn").disabled =
          currentPage * itemsPerPage >= totalItems;
      }

      // 初始化图表
      function initCharts() {
        // 模型使用分布图表
        const modelUsageCtx = document
          .getElementById("modelUsageChart")
          .getContext("2d");
        new Chart(modelUsageCtx, {
          type: "doughnut",
          data: {
            labels: ["GPT-4", "Claude", "Llama", "PaLM"],
            datasets: [
              {
                data: [45, 25, 20, 10],
                backgroundColor: ["#3B82F6", "#10B981", "#8B5CF6", "#F59E0B"],
                borderWidth: 0,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                position: "bottom",
              },
            },
          },
        });

        // 费用趋势图表
        const costTrendCtx = document
          .getElementById("costTrendChart")
          .getContext("2d");
        new Chart(costTrendCtx, {
          type: "line",
          data: {
            labels: ["1月", "2月", "3月", "4月", "5月", "6月"],
            datasets: [
              {
                label: "月度费用",
                data: [1800, 2100, 1950, 2345, 2200, 2450],
                borderColor: "#3B82F6",
                backgroundColor: "rgba(59, 130, 246, 0.1)",
                fill: true,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  drawBorder: false,
                },
              },
              x: {
                grid: {
                  display: false,
                },
              },
            },
          },
        });
      }

      // 设置事件监听器
      function setupEventListeners() {
        // 搜索输入监听
        document
          .getElementById("search-input")
          .addEventListener("input", debounce(applyFilters, 300));

        // 分页按钮监听
        document.getElementById("prev-btn").addEventListener("click", () => {
          if (currentPage > 1) {
            currentPage--;
            renderBillingTable();
          }
        });

        document.getElementById("next-btn").addEventListener("click", () => {
          if (currentPage * itemsPerPage < filteredData.length) {
            currentPage++;
            renderBillingTable();
          }
        });
      }

      // 防抖函数
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // 应用筛选条件
      function applyFilters() {
        const searchTerm = document
          .getElementById("search-input")
          .value.toLowerCase();
        const modelFilter = document.getElementById("model-filter").value;

        filteredData = billingData.filter((item) => {
          const matchesSearch =
            !searchTerm ||
            item.model.toLowerCase().includes(searchTerm) ||
            item.date.includes(searchTerm);
          const matchesModel = !modelFilter || item.model === modelFilter;

          return matchesSearch && matchesModel;
        });

        currentPage = 1;
        renderBillingTable();
      }

      // 页面加载时初始化
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
